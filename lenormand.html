        const cardGrid = document.getElementById('card-grid');

        const exploreMenuButton = document.getElementById('explore-menu-button'); 
        const filterInfo = document.getElementById('filter-info'); 

        let currentFilter = { type: null, value: null }; 

        const propertyMap = { 
            elemento: 'Elemento', 
            planeta: 'Planeta', 
            signo: 'Signo', 
            naipe: 'Naipe' 
        }; 

        function getUniqueProperties(property) { 
            const allValues = cardDatabase.map(card => card[property]); 
            return [...new Set(allValues)].sort(); 
        } 

        function populateExploreMenu() { 
            const menuContent = exploreMenu.querySelector('div'); 
            menuContent.innerHTML = ''; 
            
            Object.keys(propertyMap).forEach(prop => { 
                const header = document.createElement('p'); 
                header.className = 'px-4 py-2 text-sm font-bold text-amber-700'; 
                header.textContent = propertyMap[prop]; 
                menuContent.appendChild(header); 

                const values = getUniqueProperties(prop); 
                values.forEach(value => { 
                    const menuItem = document.createElement('a'); 
                    menuItem.href = '#'; 
                    menuItem.className = 'text-amber-800 block px-4 py-2 text-sm hover:bg-amber-100'; 
                    menuItem.textContent = value; 
                    menuItem.onclick = (e) => { 
                        e.preventDefault(); 
                        applyFilter(prop, value); 
                        exploreMenu.classList.add('hidden'); 
                    }; 
                    menuContent.appendChild(menuItem); 
                }); 
                 menuContent.appendChild(document.createElement('hr')); 
            }); 

            const clearFilterItem = document.createElement('a'); 
            clearFilterItem.href = '#'; 
            clearFilterItem.className = 'text-red-700 block px-4 py-2 text-sm font-bold hover:bg-red-100'; 
            clearFilterItem.textContent = 'Limpar Filtro'; 
            clearFilterItem.onclick = (e) => { 
                e.preventDefault(); 
                applyFilter(null, null); 
                exploreMenu.classList.add('hidden'); 
            }; 
            menuContent.appendChild(clearFilterItem); 
        } 

        exploreMenuButton.addEventListener('click', () => { 
            exploreMenu.classList.toggle('hidden'); 
        }); 

        document.addEventListener('click', (event) => { 
            if (!exploreMenuButton.contains(event.target) && !exploreMenu.contains(event.target)) { 
                exploreMenu.classList.add('hidden'); 
            } 
        }); 

        function applyFilter(type, value) { 
            currentFilter.type = type; 
            currentFilter.value = value; 
            searchInput.value = '';  
            renderCards(); 
        }

            cardGrid.innerHTML = ''; 
            let filteredCards = cardDatabase; 

            const searchTerm = searchInput.value.toLowerCase().trim(); 

            if (searchTerm) { 
                currentFilter.type = null; 
                currentFilter.value = null; 
                filteredCards = cardDatabase.filter(card =>  
                    card.nome.toLowerCase().includes(searchTerm) || 
                    card.palavrasChave.some(kw => kw.toLowerCase().includes(searchTerm)) || 
                    card.elemento.toLowerCase().includes(searchTerm) || 
                    card.signo.toLowerCase().includes(searchTerm) || 
                    card.planeta.toLowerCase().includes(searchTerm) || 
                    card.naipe.toLowerCase().includes(searchTerm) 
                ); 
                filterInfo.textContent = `Resultados para: "${searchInput.value}"`; 
                filterInfo.classList.remove('hidden'); 
            } else if (currentFilter.type && currentFilter.value) { 
                filteredCards = cardDatabase.filter(card => card[currentFilter.type] === currentFilter.value); 
                filterInfo.textContent = `Mostrando cartas por ${propertyMap[currentFilter.type]}: ${currentFilter.value}`; 
                filterInfo.classList.remove('hidden'); 
            } else { 
                 filterInfo.classList.add('hidden'); 
            } 

            if(filteredCards.length === 0) { 
                cardGrid.innerHTML = `<p class="col-span-full text-center text-xl text-amber-800">Nenhuma carta encontrada.</p>`; 
            } else { 
                filteredCards.forEach(card => { 
                    const cardElement = document.createElement('div'); 
                    cardElement.className = 'text-center cursor-pointer group transform hover:scale-105 transition-transform'; 
                    cardElement.innerHTML = ` 
                        <div class="bg-white/50 p-2 rounded-lg shadow-lg group-hover:shadow-xl transition-shadow"> 
                            <img src="${card.imagem}" alt="${card.nome}" class="w-full h-auto rounded-md" loading="lazy"> 
                        </div> 
                        <h3 class="font-playfair text-xl mt-2 card-title-home">${card.nome}</h3> 
                    `; 
                    cardElement.addEventListener('click', () => showCardDetail(card.id)); 
                    cardGrid.appendChild(cardElement); 
                }); 
            } 
        } 

        function showView(viewId) { 
            ['home-view', 'card-detail-view', 'random-draw-view'].forEach(id => { 
                document.getElementById(id).classList.add('hidden'); 
            }); 
            document.getElementById(viewId).classList.remove('hidden'); 
            window.scrollTo(0, 0); 

            if(viewId === 'home-view'){ 
                applyFilter(null, null); 
            } 
             if(viewId === 'random-draw-view'){ 
                resetRandomDraw(); 
            } 
        } 

        function showCardDetail(cardId) { 
            const card = cardDatabase.find(c => c.id === cardId); 
            if (!card) return; 

            const detailView = document.getElementById('card-detail-view'); 
            const contentContainer = document.getElementById('card-detail-content'); 
            
            const textClass = (card.elemento === 'Fogo' || card.elemento === 'Terra') ? 'text-light' : 'text-dark'; 
            detailView.className = `hidden p-4 md:p-8 vintage-border element-bg-${card.elemento.toLowerCase()} ${textClass}`; 

            contentContainer.innerHTML = ` 
                <div class="md:col-span-1 flex flex-col items-center gap-4"> 
                    <img src="${card.imagem}" alt="${card.nome}" class="w-full max-w-sm rounded-lg shadow-2xl"> 
                    <div class="w-full max-w-sm bg-black/20 p-4 rounded-lg"> 
                        <h3 class="font-playfair text-2xl mb-4 text-center">Correspondências</h3> 
                        <ul class="space-y-2 text-sm md:text-base"> 
                            <li><strong><span class="celestial-symbol align-middle">❓</span> Resposta rápida:</strong> <strong>${card.simNao.resposta}</strong> &mdash; <i>${card.simNao.justificativa}</i></li>
                            <hr class="border-current/20 my-2">
                            <li><strong><span class="celestial-symbol align-middle">🔥</span> Elemento:</strong> ${card.elemento}</li> 
                            <li><strong><span class="celestial-symbol align-middle">🃏</span> Naipe:</strong> ${card.naipe}</li> 
                            <li><strong><span class="celestial-symbol align-middle">🪐</span> Planeta:</strong> ${card.planeta}</li> 
                            <li><strong><span class="celestial-symbol align-middle">✨</span> Signo:</strong> ${card.signo}</li> 
                        </ul> 
                    </div> 
                </div> 
                <div class="md:col-span-2 space-y-6"> 
                    <h2 class="font-playfair text-5xl">${card.id}. ${card.nome}</h2> 
                    <div> 
                        <h3 class="font-playfair text-3xl mb-2 border-b-2 border-current/30 pb-1">Palavras-Chave</h3> 
                        <p class="italic">${card.palavrasChave.join(', ')}.</p> 
                    </div> 
                    <div> 
                        <h3 class="font-playfair text-3xl mb-2 border-b-2 border-current/30 pb-1">Essência e Significados</h3> 
                        <p class="whitespace-pre-wrap">${card.descricao}</p> 
                    </div> 
                    <div> 
                        <h3 class="font-playfair text-3xl mb-2 border-b-2 border-current/30 pb-1">Interpretação da Imagem</h3> 
                        <p class="whitespace-pre-wrap">${card.interpretacaoImagem}</p> 
                    </div> 
                    <div> 
                        <h3 class="font-playfair text-3xl mb-2 border-b-2 border-current/30 pb-1">Afinidades Mágicas</h3> 
                        <p><strong><span class="celestial-symbol align-middle">💎</span> Cristais:</strong> ${card.cristais.join(', ')}.</p> 
                        <p><strong><span class="celestial-symbol align-middle">🌿</span> Ervas:</strong> ${card.ervas.join(', ')}.</p> 
                    </div> 
                    <div> 
                        <h3 class="font-playfair text-3xl mb-2 border-b-2 border-current/30 pb-1">Referências Cabalísticas</h3> 
                        <p class="whitespace-pre-wrap">${card.referenciasCabalisticas}</p> 
                    </div> 
                </div> 
            `; 
            
            showView('card-detail-view'); 
        } 

        const drawButton = document.getElementById('draw-button'); 
        const shuffleContainer = document.getElementById('shuffle-animation-container'); 
        const cardFlipContainer = document.getElementById('card-flip-container'); 
        const randomCardFront = document.getElementById('random-card-front'); 

        function resetRandomDraw(){ 
            shuffleContainer.classList.add('hidden'); 
            cardFlipContainer.classList.remove('is-flipped'); 
            drawButton.disabled = false; 
            drawButton.innerText = 'Embaralhar e Tirar uma Carta'; 
            randomCardFront.innerHTML = ''; 
        } 

        drawButton.addEventListener('click', () => { 
            drawButton.disabled = true; 
            drawButton.innerText = 'Embaralhando...'; 
            shuffleContainer.classList.remove('hidden'); 

            const randomCard = cardDatabase[Math.floor(Math.random() * cardDatabase.length)]; 
            
            randomCardFront.innerHTML = `<img src="${randomCard.imagem}" alt="${randomCard.nome}" class="w-full h-full object-cover rounded-lg">`; 

            setTimeout(() => { 
                cardFlipContainer.classList.add('is-flipped'); 
            }, 500); 

            setTimeout(() => { 
                showCardDetail(randomCard.id); 
            }, 2000); 
        }); 

        searchInput.addEventListener('input', renderCards); 

        populateExploreMenu(); 
        renderCards(); 
    </script> 
</body> 
</html>
