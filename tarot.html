<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimório Interativo do Tarot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --parchment: #FFF8E7;
            --ink-black: #2c2c2c;
            --title-red: #8c3b3b;
            --border-gold: #c8a86b;
            --vintage-blue: #5a7b8c;
            --vintage-green: #6b8c6b;
            --mystic-purple: #6b4c8c;
        }

        body {
            background-color: var(--parchment);
            color: var(--ink-black);
            font-family: 'Lora', serif;
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
            color: var(--title-red);
        }

        .vintage-border {
            border: 10px solid transparent;
            border-image: url('https://i.imgur.com/gI9gY7U.png') 30 round;
            padding: 2rem;
            background-color: rgba(245, 238, 218, 0.8);
        }

        .card-item-name {
            font-family: 'Playfair Display', serif;
            color: var(--title-red);
            transition: color 0.3s ease;
        }

        .card-item:hover .card-item-name {
            color: var(--ink-black);
        }

        .card-item img {
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: sepia(0.3);
        }

        .card-item:hover img {
            transform: scale(1.05);
            filter: sepia(0);
        }

        .modal-bg-fogo {
            background-image: url('https://www.transparenttextures.com/patterns/worn-dots.png'), linear-gradient(to top, #4a0404, #9d2222);
            color: white;
        }

        .modal-bg-fogo h3,
        .modal-bg-fogo .symbol {
            color: #ffc2c2;
        }

        .modal-bg-agua {
            background-image: url('https://www.transparenttextures.com/patterns/worn-dots.png'), linear-gradient(to top, #042f4a, #226f9d);
            color: white;
        }

        .modal-bg-agua h3,
        .modal-bg-agua .symbol {
            color: #c2faff;
        }

        .modal-bg-ar {
            background-image: url('https://www.transparenttextures.com/patterns/worn-dots.png'), linear-gradient(to top, #e8dcb3, #f5eeda);
            color: var(--ink-black);
        }

        .modal-bg-ar h3,
        .modal-bg-ar .symbol {
            color: var(--title-red);
        }

        .modal-bg-terra {
            background-image: url('https://www.transparenttextures.com/patterns/worn-dots.png'), linear-gradient(to top, #2e4a04, #5a9d22);
            color: white;
        }

        .modal-bg-terra h3,
        .modal-bg-terra .symbol {
            color: #d1ffc2;
        }

        .modal-content-container {
            max-height: 85vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--border-gold) var(--parchment);
        }

        .modal-content-container::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content-container::-webkit-scrollbar-track {
            background: var(--parchment);
        }

        .modal-content-container::-webkit-scrollbar-thumb {
            background-color: var(--border-gold);
            border-radius: 6px;
            border: 2px solid var(--parchment);
        }

        .shuffle-container {
            perspective: 1000px;
        }

        .card-flip {
            position: relative;
            width: 150px;
            height: 258px;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .card-flip.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .card-back {
            background-color: var(--vintage-blue);
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            border: 5px solid var(--border-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--border-gold);
        }

        .card-front {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body class="min-h-screen">

    <header class="text-center p-8 vintage-border m-4 md:m-8">
        <h1 class="text-5xl md:text-7xl mb-2">Almanaque de Tarot</h1>
        <p class="text-xl">Um guia interativo para o deck Rider-Waite</p>
    </header>

    <main class="container mx-auto px-4 py-8">

        <section id="oraculo" class="mb-12 vintage-border">
            <h2 class="text-4xl text-center mb-6">Oráculo Diário</h2>
            <div id="oraculo-content" class="text-center">
                <p class="mb-6 text-lg">Precisa de um conselho ou uma reflexão? Tire uma carta aleatória e descubra a
                    sua mensagem para hoje.</p>
                <button id="draw-card-btn"
                    class="bg-title-red text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:bg-red-800 transition-all duration-300 text-xl mx-2 mb-4">Tirar
                    uma Carta</button>
                <button id="draw-three-cards-btn"
                    class="bg-mystic-purple text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:bg-purple-900 transition-all duration-300 text-xl mx-2 mb-4">Tirar
                    Três Cartas</button>
                <div id="card-draw-area"
                    class="mt-8 min-h-[350px] flex flex-col md:flex-row items-center justify-center gap-8"></div>
            </div>
        </section>

        <section id="grimorio" class="mb-12 vintage-border">
            <h2 class="text-4xl text-center mb-6">O Tarot Rider-Waite Completo</h2>
            <div id="search-nav" class="mb-8 p-4 bg-parchment/50 rounded-lg">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <input type="text" id="search-box" placeholder="Pesquisar por nome..."
                        class="p-2 rounded-md border-2 border-border-gold bg-parchment focus:outline-none focus:border-title-red">
                    <select id="filter-suit"
                        class="p-2 rounded-md border-2 border-border-gold bg-parchment focus:outline-none focus:border-title-red">
                        <option value="">Filtrar por Naipe</option>
                        <option value="Arcanos Maiores">Arcanos Maiores</option>
                        <option value="Paus">Paus</option>
                        <option value="Copas">Copas</option>
                        <option value="Espadas">Espadas</option>
                        <option value="Ouros">Ouros</option>
                    </select>
                    <select id="filter-element"
                        class="p-2 rounded-md border-2 border-border-gold bg-parchment focus:outline-none focus:border-title-red">
                        <option value="">Filtrar por Elemento</option>
                        <option value="Fogo">Fogo</option>
                        <option value="Água">Água</option>
                        <option value="Ar">Ar</option>
                        <option value="Terra">Terra</option>
                    </select>
                    <button id="reset-filters"
                        class="bg-vintage-blue text-white font-bold py-2 px-6 rounded-lg shadow-lg hover:bg-blue-800 transition-all duration-300">Limpar
                        Filtros</button>
                </div>
            </div>
            <p id="no-results" class="text-center text-xl hidden">Nenhuma carta encontrada.</p>
            <div id="card-gallery"
                class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-7 gap-6">
            </div>
        </section>
    </main>

    <footer class="text-center p-6 mt-12 bg-black bg-opacity-10">
        <p class="text-sm text-ink-black/70">&copy; 2025 - Desenvolvido por Antonio Pasolini e Renata Sheila.</p>
    </footer>

    <div id="card-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden z-50">
        <div id="modal-content" class="vintage-border w-full max-w-5xl relative">
            <button id="close-modal"
                class="absolute -top-5 -right-5 text-parchment bg-title-red rounded-full h-12 w-12 text-2xl font-bold flex items-center justify-center border-4 border-parchment">&times;</button>
            <div class="modal-content-container p-2 md:p-6 grid grid-cols-1 md:grid-cols-5 gap-6">
                <div class="md:col-span-2 flex flex-col items-center">
                    <h3 id="modal-card-name" class="text-3xl mb-4 text-center"></h3>
                    <img id="modal-card-image" src="" alt="" class="w-full max-w-xs rounded-lg shadow-lg">
                </div>
                <div id="modal-card-details" class="md:col-span-3 text-base">
                </div>
            </div>
        </div>
    </div>

                "descricao": "O Cavaleiro de Ouros é o mais lento e metódico de todos os cavaleiros. Ele representa o trabalho árduo, a responsabilidade e a persistência. Ele não se apressa, mas avança de forma constante e confiável em direção a seus objetivos. Esta carta indica a necessidade de uma abordagem prática e paciente. Ele é leal, dedicado e cumpre suas promessas, embora possa ser um pouco teimoso ou resistente à mudança.",
                "interpretacao_imagem": "O cavaleiro está em um cavalo forte e escuro, que está parado, não em movimento. Ele segura seu pentáculo com cuidado, contemplando seus próximos passos. A paisagem arada ao fundo mostra que ele é um trabalhador e que entende os ciclos da natureza e do trabalho. Ele é a personificação da diligência.",
                "palavras_chave": ["Trabalho árduo", "Responsabilidade", "Persistência", "Confiabilidade", "Paciência"],
                "palavras_chave_invertido": ["Preguiça", "Estagnação", "Teimosia", "Irresponsabilidade"],
                "elemento": "Terra",
                "resposta_rapida": "Sim",
                "justificativa_resposta": "Indica trabalho árduo, responsabilidade e persistência. É um 'sim' lento, mas constante e confiável.",
                "signo": "Virgem/Touro",
                "planeta": "",
                "referencias_cabalisticas": "A parte aérea da Terra; o Príncipe de Ouros",
                "cristais": ["Turmalina Negra", "Pirita"],
                "ervas": ["Confrei", "Vetiver"],
                "aromaterapia": ["Vetiver"]
            },
            {
                "nome": "Rainha de Ouros",
                "naipe": "Ouros",
                "numero": 13,
                "imagem": "https://upload.wikimedia.org/wikipedia/commons/8/88/Pents13.jpg",
                "descricao": "A Rainha de Ouros é a personificação da mãe provedora, da mulher de negócios e da anfitriã generosa. Ela é prática, carinhosa e cria um ambiente de conforto e segurança. Sentada em seu jardim abundante, ela segura seu pentáculo, simbolizando seu domínio sobre o mundo material. Ela sabe como equilibrar o trabalho e a família, e encontra alegria em nutrir os outros e em desfrutar da abundância que criou.",
                "interpretacao_imagem": "A Rainha em seu trono de pedra, adornado com frutas e animais, está cercada pela natureza, representando sua conexão com a Terra e a abundância. Ela segura seu pentáculo com carinho, como se fosse seu filho. O coelho próximo a ela simboliza a fertilidade e a prosperidade. Ela é a imagem do conforto e da segurança material.",
                "palavras_chave": ["Provedora", "Conforto", "Segurança", "Generosidade", "Praticidade", "Abundância"],
                "palavras_chave_invertido": ["Dependência material", "Negligência", "Desorganização", "Ciúme material"],
                "elemento": "Terra",
                "resposta_rapida": "Sim",
                "justificativa_resposta": "Representa conforto, segurança e abundância. Sua energia prática e carinhosa leva a um resultado próspero e seguro.",
                "signo": "Capricórnio/Virgem",
                "planeta": "",
                "referencias_cabalisticas": "A parte aquosa da Terra; a Rainha de Ouros",
                "cristais": ["Jade", "Esmeralda"],
                "ervas": ["Magnólia", "Trigo"],
                "aromaterapia": ["Rosa"]
            },
            {
                "nome": "Rei de Ouros",
                "naipe": "Ouros",
                "numero": 14,
                "imagem": "https://upload.wikimedia.org/wikipedia/commons/1/1c/Pents14.jpg",
                "descricao": "O Rei de Ouros é o mestre do mundo material. Ele representa o sucesso, a riqueza e a segurança alcançados através de trabalho árduo, disciplina e sabedoria. Ele não é apenas rico, mas também generoso e confiável, um líder que provê para seu reino e sua família. Ele transformou sua visão em um império duradouro. Esta carta simboliza o auge do sucesso material e a capacidade de desfrutar da vida com segurança e confiança.",
                "interpretacao_imagem": "O Rei senta-se em um trono adornado com cabeças de touro e videiras, símbolos de Touro e da abundância. Seu castelo está ao fundo, representando seu império. Ele segura seu cetro e seu pentáculo com uma autoridade relaxada, mostrando que ele está confortável com seu poder e riqueza. Ele é o rei Midas, que transforma tudo o que toca em ouro.",
                "palavras_chave": ["Riqueza", "Sucesso", "Segurança", "Liderança", "Abundância", "Confiabilidade"],
                "palavras_chave_invertido": ["Ganância", "Corrupção", "Incompetência", "Instabilidade financeira"],
                "elemento": "Terra",
                "resposta_rapida": "Sim",
                "justificativa_resposta": "É o mestre do sucesso material. Representa riqueza, segurança e liderança, indicando o auge do sucesso e um 'sim' inequívoco.",
                "signo": "Touro/Capricórnio",
                "planeta": "",
                "referencias_cabalisticas": "A parte ígnea da Terra; o Rei de Ouros",
                "cristais": ["Pirita", "Diamante"],
                "ervas": ["Musgo de Carvalho", "Cedro"],
                "aromaterapia": ["Patchouli"]
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.getElementById('card-gallery');
            const searchBox = document.getElementById('search-box');
            const suitFilter = document.getElementById('filter-suit');
            const elementFilter = document.getElementById('filter-element');
            const resetBtn = document.getElementById('reset-filters');
            const noResults = document.getElementById('no-results');
            const modal = document.getElementById('card-modal');
            const closeModalBtn = document.getElementById('close-modal');
            const drawCardBtn = document.getElementById('draw-card-btn');
            const drawThreeCardsBtn = document.getElementById('draw-three-cards-btn');
            const cardDrawArea = document.getElementById('card-draw-area');

            function createCardElement(card) {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card-item text-center cursor-pointer group';
                cardDiv.innerHTML = `
            <img src="${card.imagem}" alt="${card.nome}" class="w-full rounded-lg shadow-md mb-2 mx-auto" onerror="this.onerror=null;this.src='https://placehold.co/200x344/f5eeda/8c3b3b?text=${card.nome.replace(/\s/g, '+')}';">
            <h4 class="card-item-name text-lg font-semibold">${card.nome}</h4>
        `;
                cardDiv.addEventListener('click', () => showCardDetails(card));
                return cardDiv;
            }

            function displayCards(cards) {
                gallery.innerHTML = '';
                if (cards.length === 0) {
                    noResults.classList.remove('hidden');
                } else {
                    noResults.classList.add('hidden');
                    cards.forEach(card => {
                        gallery.appendChild(createCardElement(card));
                    });
                }
            }

            function filterCards() {
                const searchTerm = searchBox.value.toLowerCase();
                const selectedSuit = suitFilter.value;
                const selectedElement = elementFilter.value;

                const filtered = tarotDeck.filter(card => {
                    const nameMatch = card.nome.toLowerCase().includes(searchTerm);
                    const suitMatch = selectedSuit ? card.naipe === selectedSuit : true;
                    const elementMatch = selectedElement ? card.elemento === selectedElement : true;

                    const keywordsMatch = card.palavras_chave.some(kw => kw.toLowerCase().includes(searchTerm));
                    const crystalsMatch = card.cristais.some(c => c.toLowerCase().includes(searchTerm));
                    const herbsMatch = card.ervas.some(h => h.toLowerCase().includes(searchTerm));
                    const planetMatch = card.planeta && card.planeta.toLowerCase().includes(searchTerm);
                    const signMatch = card.signo && card.signo.toLowerCase().includes(searchTerm);

                    const propertyMatch = keywordsMatch || crystalsMatch || herbsMatch || planetMatch || signMatch;

                    return (nameMatch || (searchTerm.length > 2 && propertyMatch)) && suitMatch && elementMatch;
                });

                displayCards(filtered);
            }

            function getAstrologicalSymbol(name) {
                const symbols = {
                    'Áries': '♈', 'Touro': '♉', 'Gêmeos': '♊', 'Câncer': '♋',
                    'Leão': '♌', 'Virgem': '♍', 'Libra': '♎', 'Escorpião': '♏',
                    'Sagitário': '♐', 'Capricórnio': '♑', 'Aquário': '♒', 'Peixes': '♓',
                    'Sol': '☉', 'Lua': '☽', 'Mercúrio': '☿', 'Vênus': '♀', 'Marte': '♂',
                    'Júpiter': '♃', 'Saturno': '♄', 'Urano': '♅', 'Netuno': '♆', 'Plutão': '♇',
                    'Fogo': '🜂', 'Terra': '🜃', 'Ar': '🜁', 'Água': '🜄'
                };
                const found = Object.keys(symbols).find(key => name.includes(key));
                return found ? `<span class="symbol" title="${found}">${symbols[found]}</span>` : '';
            }

            function showCardDetails(card) {
                const modalContent = document.getElementById('modal-content');
                const modalName = document.getElementById('modal-card-name');
                const modalImage = document.getElementById('modal-card-image');
                const modalDetails = document.getElementById('modal-card-details');

                modalName.textContent = `${card.nome} ${card.naipe === 'Arcanos Maiores' ? `(${card.numero})` : ''}`;
                modalImage.src = card.imagem;
                modalImage.alt = card.nome;

                const keywordsDirect = card.palavras_chave.map(kw => `<span class="inline-block bg-black bg-opacity-20 rounded-full px-3 py-1 text-sm font-semibold mr-2 mb-2">${kw}</span>`).join('');
                const keywordsInverted = card.palavras_chave_invertido.map(kw => `<span class="inline-block bg-black bg-opacity-20 rounded-full px-3 py-1 text-sm font-semibold mr-2 mb-2">${kw}</span>`).join('');
                const crystals = card.cristais.map(c => `<span class="inline-block bg-black bg-opacity-20 rounded-full px-3 py-1 text-sm font-semibold mr-2 mb-2">💎 ${c}</span>`).join('');
                const herbs = card.ervas.map(h => `<span class="inline-block bg-black bg-opacity-20 rounded-full px-3 py-1 text-sm font-semibold mr-2 mb-2">🌿 ${h}</span>`).join('');
                const aromatherapy = card.aromaterapia.map(a => `<span class="inline-block bg-black bg-opacity-20 rounded-full px-3 py-1 text-sm font-semibold mr-2 mb-2">💧 ${a}</span>`).join('');

                modalDetails.innerHTML = `
            <div class="space-y-4">
                <div>
                    <h4 class="text-xl font-bold mb-2 border-b-2 border-current border-opacity-50 pb-1">Descrição</h4>
                    <p>${card.descricao}</p>
                </div>
                <div>
                    <h4 class="text-xl font-bold mb-2 border-b-2 border-current border-opacity-50 pb-1">Interpretação da Imagem</h4>
                    <p>${card.interpretacao_imagem}</p>
                </div>
                <div>
                    <h4 class="text-xl font-bold mb-2 border-b-2 border-current border-opacity-50 pb-1">Correspondências</h4>
                     <p><strong>Elemento:</strong> ${card.elemento} ${getAstrologicalSymbol(card.elemento)}</p>
                    ${card.naipe === 'Arcanos Maiores' ? `<p><strong>Planeta/Signo:</strong> ${card.signo} ${getAstrologicalSymbol(card.signo)}</p>` : ''}
                    <p><strong>Naipe:</strong> ${card.naipe}</p>
                    <p><strong>Referências Cabalísticas:</strong> ${card.referencias_cabalisticas}</p>
                    <p class="mt-2"><strong>Resposta Rápida:</strong> <span class="font-bold">${card.resposta_rapida}.</span> ${card.justificativa_resposta || ''}</p>
                </div>
                 <div>
                    <h4 class="text-xl font-bold mb-2 border-b-2 border-current border-opacity-50 pb-1">Palavras-chave (Direita)</h4>
                    <div class="flex flex-wrap">${keywordsDirect}</div>
                </div>
                 <div>
                    <h4 class="text-xl font-bold mb-2 border-b-2 border-current border-opacity-50 pb-1">Palavras-chave (Invertida)</h4>
                    <div class="flex flex-wrap">${keywordsInverted}</div>
                </div>
                <div>
                    <h4 class="text-xl font-bold mb-2 border-b-2 border-current border-opacity-50 pb-1">Cristais e Ervas</h4>
                    <div class="flex flex-wrap">${crystals} ${herbs}</div>
                </div>
                <div>
                    <h4 class="text-xl font-bold mb-2 border-b-2 border-current border-opacity-50 pb-1">Aromaterapia</h4>
                    <div class="flex flex-wrap">${aromatherapy}</div>
                </div>
            </div>
        `;

                modalContent.className = 'vintage-border w-full max-w-5xl relative';
                if (card.elemento) {
                    modalContent.classList.add(`modal-bg-${card.elemento.toLowerCase()}`);
                }

                modal.classList.remove('hidden');
            }

            function drawRandomCard() {
                drawCardBtn.disabled = true;
                drawThreeCardsBtn.disabled = true;
                drawCardBtn.textContent = 'Embaralhando...';
                cardDrawArea.innerHTML = '';

                const shuffleContainer = document.createElement('div');
                shuffleContainer.className = 'shuffle-container flex flex-wrap justify-center items-center gap-2 mb-4';

                for (let i = 0; i < 7; i++) {
                    const shuffleCard = document.createElement('div');
                    shuffleCard.className = 'card-face card-back';
                    shuffleCard.innerHTML = `&#x2728;`;
                    shuffleCard.style.width = '80px';
                    shuffleCard.style.height = '138px';
                    shuffleCard.style.position = 'relative';
                    shuffleCard.style.transition = 'transform 0.5s ease-out';
                    shuffleContainer.appendChild(shuffleCard);
                }
                cardDrawArea.appendChild(shuffleContainer);

                let shuffleCount = 0;
                const shuffleInterval = setInterval(() => {
                    const cards = shuffleContainer.children;
                    const randomCard = cards[Math.floor(Math.random() * cards.length)];
                    const randomX = (Math.random() - 0.5) * 100;
                    const randomY = (Math.random() - 0.5) * 50;
                    const randomRot = (Math.random() - 0.5) * 40;
                    randomCard.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRot}deg)`;
                    shuffleCount++;
                    if (shuffleCount > 20) {
                        clearInterval(shuffleInterval);
                        Array.from(cards).forEach(c => c.style.transform = 'translate(0,0) rotate(0)');
                        setTimeout(revealCard, 500);
                    }
                }, 100);

            }

            function revealCard() {
                cardDrawArea.innerHTML = '';
                const randomCard = tarotDeck[Math.floor(Math.random() * tarotDeck.length)];

                const cardFlipContainer = document.createElement('div');
                cardFlipContainer.className = 'card-flip mx-auto';
                cardFlipContainer.innerHTML = `
            <div class="card-face card-back">✨</div>
            <div class="card-face card-front">
                <img src="${randomCard.imagem}" alt="${randomCard.nome}" class="w-full h-full object-cover rounded-lg" onerror="this.onerror=null;this.src='https://placehold.co/150x258/f5eeda/8c3b3b?text=${randomCard.nome.replace(/\s/g, '+')}';">
            </div>
        `;

                const cardInfoContainer = document.createElement('div');
                cardInfoContainer.className = 'text-left max-w-lg opacity-0 transition-opacity duration-1000';

                cardDrawArea.appendChild(cardFlipContainer);
                cardDrawArea.appendChild(cardInfoContainer);

                setTimeout(() => {
                    cardFlipContainer.classList.add('is-flipped');
                }, 100);

                setTimeout(() => {
                    const keywords = randomCard.palavras_chave.slice(0, 4).join(', ');
                    cardInfoContainer.innerHTML = `
                <h3 class="text-3xl mb-2 text-title-red">${randomCard.nome}</h3>
                <p class="mb-4">${randomCard.descricao.substring(0, 150)}...</p>
                <p class="mb-4"><strong>Palavras-chave:</strong> ${keywords}...</p>
                <button id="see-more-btn" class="bg-vintage-blue text-white font-bold py-2 px-6 rounded-lg shadow-lg hover:bg-blue-800 transition-all">Ver Detalhes</button>
            `;
                    cardInfoContainer.classList.remove('opacity-0');
                    document.getElementById('see-more-btn').addEventListener('click', () => showCardDetails(randomCard));

                    drawCardBtn.disabled = false;
                    drawThreeCardsBtn.disabled = false;
                    drawCardBtn.textContent = 'Tirar Outra Carta';
                }, 1100);
            }

            function drawThreeCards() {
                drawCardBtn.disabled = true;
                drawThreeCardsBtn.disabled = true;
                drawThreeCardsBtn.textContent = 'Embaralhando...';
                cardDrawArea.innerHTML = '';

                // Shuffle animation logic (similar to single card but could be simplified or just reused)
                const shuffleContainer = document.createElement('div');
                shuffleContainer.className = 'shuffle-container flex flex-wrap justify-center items-center gap-2 mb-4 w-full';

                // create slightly more particles for effect
                for (let i = 0; i < 10; i++) {
                    const shuffleCard = document.createElement('div');
                    shuffleCard.className = 'card-face card-back';
                    shuffleCard.innerHTML = `&#x2728;`;
                    shuffleCard.style.width = '60px'; // smaller for shuffle
                    shuffleCard.style.height = '100px';
                    shuffleCard.style.position = 'relative';
                    shuffleCard.style.transition = 'transform 0.5s ease-out';
                    shuffleContainer.appendChild(shuffleCard);
                }
                cardDrawArea.appendChild(shuffleContainer);

                let shuffleCount = 0;
                const shuffleInterval = setInterval(() => {
                    const cards = shuffleContainer.children;
                    const randomCard = cards[Math.floor(Math.random() * cards.length)];
                    const randomX = (Math.random() - 0.5) * 150;
                    const randomY = (Math.random() - 0.5) * 50;
                    const randomRot = (Math.random() - 0.5) * 60;
                    randomCard.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRot}deg)`;
                    shuffleCount++;
                    if (shuffleCount > 25) {
                        clearInterval(shuffleInterval);
                        setTimeout(revealThreeCards, 500);
                    }
                }, 80);
            }

            function revealThreeCards() {
                cardDrawArea.innerHTML = '';

                // Select 3 unique cards
                const selectedIndices = new Set();
                while (selectedIndices.size < 3) {
                    selectedIndices.add(Math.floor(Math.random() * tarotDeck.length));
                }
                const cards = Array.from(selectedIndices).map(i => tarotDeck[i]);
                const timeLabels = ['Passado', 'Presente', 'Futuro'];

                const cardsContainer = document.createElement('div');
                cardsContainer.className = 'flex flex-col md:flex-row gap-6 justify-center items-center w-full';

                cards.forEach((card, index) => {
                    const cardWrapper = document.createElement('div');
                    cardWrapper.className = 'flex flex-col items-center';

                    const timeLabel = document.createElement('h3');
                    timeLabel.className = 'text-2xl text-title-red font-bold mb-2';
                    timeLabel.textContent = timeLabels[index];

                    const cardFlip = document.createElement('div');
                    cardFlip.className = 'card-flip';
                    cardFlip.innerHTML = `
                        <div class="card-face card-back">✨</div>
                        <div class="card-face card-front">
                            <img src="${card.imagem}" alt="${card.nome}" class="w-full h-full object-cover rounded-lg" onerror="this.onerror=null;this.src='https://placehold.co/150x258/f5eeda/8c3b3b?text=${card.nome.replace(/\s/g, '+')}';">
                        </div>
                     `;

                    const infoBtn = document.createElement('button');
                    infoBtn.className = 'mt-4 text-sm bg-transparent border border-title-red text-title-red font-bold py-1 px-3 rounded hover:bg-title-red hover:text-white transition-all opacity-0';
                    infoBtn.textContent = 'Ver ' + card.nome;
                    infoBtn.addEventListener('click', () => showCardDetails(card));

                    cardWrapper.appendChild(timeLabel);
                    cardWrapper.appendChild(cardFlip);
                    cardWrapper.appendChild(infoBtn);
                    cardsContainer.appendChild(cardWrapper);

                    // Staggered reveal
                    setTimeout(() => {
                        cardFlip.classList.add('is-flipped');
                        infoBtn.classList.remove('opacity-0');
                    }, 300 + (index * 500));
                });

                cardDrawArea.appendChild(cardsContainer);

                drawCardBtn.disabled = false;
                drawThreeCardsBtn.disabled = false;
                drawThreeCardsBtn.textContent = 'Tirar Três Cartas';
            }

            closeModalBtn.addEventListener('click', () => modal.classList.add('hidden'));
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                }
            });

            searchBox.addEventListener('input', filterCards);
            suitFilter.addEventListener('change', filterCards);
            elementFilter.addEventListener('change', filterCards);
            resetBtn.addEventListener('click', () => {
                searchBox.value = '';
                suitFilter.value = '';
                elementFilter.value = '';
                displayCards(tarotDeck);
            });

            drawCardBtn.addEventListener('click', drawRandomCard);
            drawThreeCardsBtn.addEventListener('click', drawThreeCards);

            displayCards(tarotDeck);
        });
    </script>
</body>

</html>
